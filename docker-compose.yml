version: "3.9"

services:
  db:
    container_name: db_pom-e
    image: mysql
    restart: always
    environment:
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      #database name
      MYSQL_DATABASE: db_mysql
    ports:
      - "3306:3306"

  app:
    container_name: app_pom-e
    tty: true
    build: .
    command: php -S 0.0.0.0:8080 -t public
    ports:
      - "8080:8080"
    volumes:
     - .:/app/
     - /app/vendor/
     - /app/var/
     - /app/public/
    networks:
      - pom-e

  node:
    container_name: pom-e_front-admin
    tty: true
    build: ../pom-e_front-admin/
    volumes:
      - ../pom-e_front-admin/:/app/
      - /app/node_modules
    networks:
      - pom-e
    ports:
      - "3000:3000"
    command: yarn start

networks:
  pom-e:
